<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Administración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .menu {
            flex: 1;
            padding: 20px;
        }
        .list {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .details {
            flex: 2;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h2>Usuarios</h2>
            <div class="list" id="usuarios_list">
                <!-- Lista de usuarios -->
            </div>
            <button class="button" id="ver_usuarios">Ver Usuarios</button>
        </div>
        <div class="details">
            <h2>Detalles</h2>
            <div id="detalles_usuario">
                <!-- Detalles del usuario seleccionado -->
            </div>
        </div>
    </div>

        // Agrega lógica similar para mostrar los detalles del usuario seleccionado

</body>
</html>
